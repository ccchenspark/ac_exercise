<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Imaginary Friends</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="./friend.html">My Imaginary Friends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./friend.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./favo-friend.html">Followed Friends</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Search Forom-->
  <div class="container mt-5">
    <form class="row g-3 align-items-center mb-3" id="search-form">
      <div class="col-3">
        <label class="visually-hidden" for="search-input">search keyword</label>
        <div class="input-group">
          <input type="text" class="form-control" id="search-input" placeholder="Search Name by Keyword">
        </div>
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-secondary">Submit</button>
      </div>
    </form>
  </div>
  <!-- Friends List -->
  <div class="container px-5">
    <div class="row" id="data-panel">
      <!-- Render Friends List-->
    </div>
  </div>
  <!-- Paginator -->
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center
    " id="paginator">

    </ul>
  </nav>
  <!-- Modal -->
  <div class="modal fade" id="friend-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="friend-modal-title"></h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="friend-modal-body">
          <div class="row">
            <div class="col-sm-4" id="friend-modal-image">
              <img src="" alt="This is an avatar">
            </div>
            <div class="col-sm-8">
              <ul>
                <li id="friend-modal-gender"></li>
                <li id="friend-modal-birthday"></li>
                <li id="friend-modal-region"></li>
                <li id="friend-modal-email"></li>
              </ul>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- from JavaScript -->
    <script src="./friend.js"></script>
</body>

</html>
